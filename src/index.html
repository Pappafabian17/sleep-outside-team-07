<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div id="header"></div>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <section class="categories">
      <a href="product_listing/?category=tents" class="element-list">
        <img src="/images/category-tents.svg" alt="tents_category_image">
        <span>Tents</span>
      </a>
      <a href="product_listing/?category=backpacks" class="element-list">
        <img src="/images/category-backpacks.svg" alt="backpacks_category_image">
        <span>Backpacks</span>
      </a>
      <a href="product_listing/?category=sleeping-bags" class="element-list">
        <img src="/images/category-sleepingbags.svg" alt="sleepingbags_category_image">
        <span>Sleeping Bags</span>
      </a>
      <a href="product_listing/?category=hammocks" class="element-list">
        <img src="/images/category-hammocks.svg" alt="hammocks_category_image">
        <span>Backpacks</span>
      </a>
    </section>

    <section class="products">
      <h2>Top Products</h2>
      <ul id="product-list" class="product-list"></ul>
    </section>
  </main>
  <div id="footer"></div>
  <script type="module" src="js/main.mjs"></script>
</body>

</html>
